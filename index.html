<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assest/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="time"></p>
      <p id="yymmdd" class="time"></p>
 <!-- Timeblocks go here -->
     
       
        <div id="clock" class="">
          <span id="hour"></span>
          <span id="minutes"></span>
          <span id="seconds"></span>
          <span id="period"></span>  
        </div>
      </div>
      
     
    </header>


    <div class="container">
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">08:00 AM </span>
          </div>
          <textarea class="form-control"  id="eightAm" aria-label="With textarea" ></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 AM </span>
          </div>
          <textarea class="form-control" id="nineAm" aria-label="With textarea" ></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 AM </span>
          </div>
          <textarea class="form-control" id="tenAm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 AM </span>
          </div>
          <textarea class="form-control" id="elevenAm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 PM </span>
          </div>
          <textarea class="form-control" id="twelvePm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 PM </span>
          </div>
          <textarea class="form-control" id="onePm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00 PM</span>
          </div>
          <textarea class="form-control" id="twoPm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00 PM </span>
          </div>
          <textarea class="form-control" id="threePm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>

      <div class="row">
        <div class="input-group">

        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00 PM </span>
          </div>
          <textarea class="form-control" id="fivePm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
 
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">06:00 PM </span>
          </div>
          <textarea class="form-control" id="sixPm" aria-label="With textarea"></textarea>
          <button type="button" class="btn saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
 

    </div>
    
    <script src="./assest/js/jquery-3.4.1.min.js"></script>
    <script src="./assest/js/moment.min.js"></script>
    <script src="./assest/js/script.js"></script>
  </body>
</html>
